<ion-content class="content">
  <div class="ion-padding">
    <ion-row>
      <ion-col>
        <img src="assets/img/logo.png" width="45%" class="logo" />
      </ion-col>
    </ion-row>
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <input
            type="email"
            placeholder="Email"
            name="email"
            required
            id="email"
            class="form-control credentials"
            [(ngModel)]="email"
          />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signin-col">
          <button
            ion-button
            class="submit-btn"
            full
            type="submit"
            [disabled]="!registerForm.form.valid"
            class="btn btn-primary credentials-btn"
            (click)="sendEmail()"
          >
            Reset Password
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="register-col">
            <button ion-button class="register-btn" (click)="login()">
              Back to login page
            </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
