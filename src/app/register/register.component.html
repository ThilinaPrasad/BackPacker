<ion-content class="content">
  <div class="ion-padding">
    <ion-row>
      <ion-col>
        <img src="assets/img/logo.png" width="45%" class="logo" />
      </ion-col>
    </ion-row>
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <input
            type="email"
            placeholder="E-Mail"
            name="email"
            required
            id="email"
            class="form-control credentials"
            ngModel

            [ngClass]="{ 'error' : isErrorInEmail }"
          />
          <input
            type="text"
            placeholder="username"
            name="name"
            required
            id="name"
            class="form-control credentials"
            ngModel
          />

          <input
            type="number"
            placeholder="age"
            name="age"
            required
            id="age"
            class="form-control credentials"
            min="0"
            max="100"
            ngModel
          />

          <textarea
            placeholder="Address"
            name="address"
            required
            id="address"
            class="form-control credentials"
            ngModel
          ></textarea>

          <input
            type="password"
            placeholder="Password"
            name="password"
            required
            id="password"
            class="form-control credentials"
            ngModel
            [ngClass]="{ 'error' : isErrorInPassword }"
          />

          <input
            type="password"
            placeholder="Re-Type Password"
            name="repassword"
            required
            id="repassword"
            class="form-control credentials"
            ngModel
            [ngClass]="{ 'error' : isErrorInPassword }"
          />

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signin-col">
          <button *ngIf="isLoading === 0"
            ion-button
            class="submit-btn"
            full
            type="submit"
            [disabled]="!registerForm.form.valid"
            class="btn btn-primary credentials-btn"
            (click)="register(registerForm)" (keyup.enter)="register(registerForm)"
          >
            Register
          </button>

          <button *ngIf="isLoading === 1"
                  ion-button
                  full
                  type="submit"
                  class="btn btn-primary loading-btn"
          disabled>
            <ion-spinner name="crescent" color="success"></ion-spinner>
          </button>

          <button *ngIf="isLoading === 2"
                  ion-button
                  full
                  type="submit"
                  class="btn btn-primary loading-btn"
          disabled>
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="register-col">
           Already Have an Account?
            <button ion-button class="register-btn" (click)="login(null)">
              Login
            </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
