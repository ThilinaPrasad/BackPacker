<ion-content class="content">
  <div class="ion-padding">
    <ion-row>
      <ion-col>
        <img src="assets/img/logo.png" width="45%" class="logo" />
      </ion-col>
    </ion-row>
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <input
            type="email"
            placeholder="E-Mail"
            name="email"
            required
            id="email"
            class="form-control credentials"
          />
          <input
            type="text"
            placeholder="Username"
            name="username"
            required
            id="username"
            class="form-control credentials"
          />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
            id="password"
            class="form-control credentials"
          />
          <input
            type="password"
            placeholder="Re-Type Password"
            name="repassword"
            required
            id="repassword"
            class="form-control credentials"
          />
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signin-col">
          <button
            ion-button
            class="submit-btn"
            full
            type="submit"
            [disabled]="!registerForm.form.valid"
            class="btn btn-primary credentials-btn"
          >
            Register
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="register-col">
           Already Have an Account?
            <button ion-button class="register-btn" (click)="login()">
              Login
            </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
