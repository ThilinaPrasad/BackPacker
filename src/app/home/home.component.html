<ion-content class="content">
  <div class="ion-padding">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button *ngIf='!issearchbaropened' (click)='issearchbaropened=true'>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-searchbar *ngIf="issearchbaropened" showCancelButton='true' (ionCancel)="issearchbaropened=false"></ion-searchbar>
    </ion-toolbar>
    <ion-card>
      <ion-item>
        <ion-label>Lorem Ispum</ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>
      </ion-item>
      <ion-card-content>
        <ion-row>
          <ion-col size="4">
            <ion-avatar>
              <img src="../../assets/img/3.jpg" />
            </ion-avatar>
          </ion-col>
          <ion-col size="8">
            This is content, without any paragraph or header tags, within an
            ion-card-content element.
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
