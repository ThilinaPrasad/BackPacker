<ion-content class="content" >
  <div padding>
    <ion-toolbar>
      <ion-buttons slot="start" class="mr-4">
        <ion-icon name="compass" (click)="toggleview()"></ion-icon>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button
          *ngIf="!isSearchBarOpened"
          (click)="isSearchBarOpened = true"
        >
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-searchbar
        *ngIf="isSearchBarOpened"
        showCancelButton="true"
        (ionCancel)="isSearchBarOpened = false"
      ></ion-searchbar>
    </ion-toolbar>

    <!--    Location List view-->
    <div no-padding>
      <ion-card padding *ngFor="let location of locationData">
        <ion-item class="ion-text-wrap" no-padding no-margin>
          <ion-thumbnail slot="start">
            <img [src]="location?.imgUrl" *ngIf="location?.imgUrl" />
            <img src="../../assets/img/img_loading.gif" *ngIf="!location?.imgUrl" />
          </ion-thumbnail>
          <ion-label slot="end" class="card-details">
<!--            <ion-row no-padding no-margin>-->
<!--              <ion-col no-padding no-margin>-->
<!--              </ion-col>-->
<!--              <ion-col no-padding no-margin >-->
<!--                &lt;!&ndash;              add star rating thing here&ndash;&gt;-->
<!--                <img class="float-right" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/5_stars.svg/1280px-5_stars.svg.png" style="width: 70%;margin: auto;position: relative; top: 2px;">-->
<!--                &lt;!&ndash;              add star rating thing here&ndash;&gt;-->
<!--              </ion-col>-->
<!--            </ion-row>-->
            <h4 no-margin no-padding class="card-recommendation-address">{{ location?.data.location.address }}</h4>
            <p class="card-recommendation-date" no-margin no-padding>{{ location?.data.timeStamp.toDate() | date:'medium' }}</p>
            <p class="card-recommendation-text mt-1" text-justify>
              This is content, without any paragraph or header tags, within an
              ion-card-content element.This is content, without any paragraph or
              header tags, within an ion-card-content element.
            </p>
          </ion-label>
        </ion-item>
      </ion-card>
    </div>
    <!--    Location List view-->
  </div>

</ion-content>
