<ion-content class="content">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="backRoute"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">
      <i class="far fa-map"></i>&nbsp;View Location
    </ion-title>
  </ion-toolbar>

  <div *ngIf="!isLoading">
    <div class="image">
      <img [src]="locationData?.imgUrl" height="100%" width="100%" >
    </div>
    <ion-list class="sensed-data">
      <ion-item class="ion-margin-bottom ion-no-padding ion-text-center ">
        <ion-label style="font-size: 20px;font-weight: bold;" class="sensor-data-title">Details</ion-label>
      </ion-item>
      <ion-item class="ion-text-wrap">
        <ion-icon name="pin" slot="start" role="img" aria-label="home" class="icon-data"></ion-icon>
        <ion-label class="ion-text-wrap sensor-data">
          <h2>Location</h2>
          <p class="sensor-reading" >{{ locationData?.data.location.address }}</p>
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let sensor of locationData?.data.sensorData" class="ion-text-wrap">
        <ion-icon name="{{ sensor.icon }}" slot="start" role="img" aria-label="home" class="icon-data"></ion-icon>
        <ion-label class="ion-text-wrap sensor-data">
          <h2>{{ sensor.displayName }}</h2>
          <p class="sensor-reading">{{ sensor.sensorReading }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div  *ngIf="isLoading">
    <div class="image">
            <img src="../../assets/img/img_loading.gif" height="100%" width="100%" >
    </div>
    <ion-list class="sensed-data">
      <ion-item class="ion-margin-bottom ion-no-padding ion-text-center ">
        <ion-label style="font-size: 20px;font-weight: bold;" class="sensor-data-title">Details</ion-label>
      </ion-item>
      <ion-item class="ion-text-wrap">
        <ion-icon name="pin" slot="start" role="img" aria-label="home" class="icon-data"></ion-icon>
        <ion-label class="ion-text-wrap sensor-data">
          <h2>Location</h2>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
      <ion-item  class="ion-text-wrap">
        <ion-icon name="search" slot="start" role="img" aria-label="home" class="icon-data"></ion-icon>
        <ion-label class="ion-text-wrap sensor-data">
          <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
          <p class="sensor-reading">
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
