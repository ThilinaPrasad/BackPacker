<ion-content>

  <div id="map_canvas_2">
    <div padding class="toolbar-wrapper">
      <ion-toolbar>
        <ion-buttons slot="start" class="mr-4">
          <ion-icon name="list" (click)="toggleview()"></ion-icon>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button
                  *ngIf="!isSearchBarOpened"
                  (click)="isSearchBarOpened = true"
          >
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-searchbar
                *ngIf="isSearchBarOpened"
                showCancelButton="true"
                (ionCancel)="isSearchBarOpened = false"
        ></ion-searchbar>
      </ion-toolbar>
    </div>
  </div>

</ion-content>
